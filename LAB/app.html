<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

{% raw -%}
<div id="app" style="display: none">
    <v-app :dark="isDark">
        <v-slide-y-transition>
            <v-layout v-show="loading" align-center justify-center>
                <v-card style="min-width: 600px">
                    <v-progress-linear :indeterminate="loadingPercentage < 0" v-model="loadingPercentage" height="15">
                    </v-progress-linear>

                    <v-card-title primary-title class="py-8">
                        <h1>{{ loading_text }}</h1>
                    </v-card-title>
                </v-card>
            </v-layout>
        </v-slide-y-transition>
        <v-slide-y-transition>
            <v-layout v-show="!loading">
                <v-navigation-drawer v-model="showNavBar" app>
                    <v-toolbar flat>
                        <v-list>
                            <v-list-item>
                                <v-list-item-title class="title">
                                    Controles
                                </v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-toolbar>

                    <v-divider></v-divider>
                    <jupyter-widget-mount-point mount-id="content-nav">
                        <v-container>
                            Placeholder for widget with mount id <i>content-nav</i>.
                        </v-container>
                        <v-list dense class="pt-0">
                            <v-list-item v-for="item in items" :key="item.title" :href="item.url" target="_blank">
                                <v-list-item-action>
                                    <v-icon>{{ item.icon }}</v-icon>
                                </v-list-item-action>

                                <v-list-item-content>
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list>
                    </jupyter-widget-mount-point>
                </v-navigation-drawer>
                <v-app-bar app color="cyan">
                    <v-app-bar-nav-icon v-if="!showNavBar" @click.stop="showNavBar = !showNavBar">
                    </v-app-bar-nav-icon>
                    <v-toolbar-title>
                        <v-btn outlined href="https://aaps-hub.ml">AAPS-LAB</v-btn>
                    </v-toolbar-title>

                    <jupyter-widget-mount-point mount-id="content-app-bar">
                        <v-container>
                            Placeholder for widget with mount id <i>content-app-bar</i>.
                        </v-container>
                    </jupyter-widget-mount-point>
                </v-app-bar>

                <v-content>
                    <jupyter-widget-mount-point mount-id="content-main">
                        <v-container>
                            Placeholder for widget with mount id <i>content-main</i>.
                        </v-container>
                    </jupyter-widget-mount-point>
                </v-content>
            </v-layout>
        </v-slide-y-transition>
    </v-app>
</div>

<script>
    var app = new Vue({
        vuetify: new Vuetify({
            theme: {
                dark: true,
                themes: {
                    dark: {
                        primary: "#00bcd4",
                        secondary: "#607d8b",
                        accent: "#3f51b5",
                        error: "#f44336",
                        warning: "#ff9800",
                        info: "#03a9f4",
                        success: "#4caf50"
                    }
                }
            },
            icons: {
                iconfont: 'md'
            }
        }),
        el: '#app',
        mounted() {
            document.querySelector('#app').removeAttribute("style");
        },
        data() {
            return {
                isDark: true,
                loading_text: "Cargando Aplicaci√≥n",
                loadingPercentage: -1,
                showNavBar: true,
                loading: true,
                right: null,
                url: 'https://www.w3schools.com/',
                items: [
                    { icon: "dashboard", title: "voila", url: "https://github.com/voila-dashboards/voila" },
                    { icon: "touch_app", title: "voila-vuetify", url: "https://github.com/voila-dashboards/voila-vuetify" },
                    { icon: "web", title: "ipvuetify", url: "https://github.com/mariobuikhuizen/ipyvuetify" },
                    { icon: "web", title: "vuetify", url: "https://v15.vuetifyjs.com/en/" },
                    { icon: "widgets", title: "jupyter widgets", url: "https://github.com/jupyter-widgets/ipywidgets" },
                    { icon: "bar_chart", title: "bqplot", url: "https://github.com/bloomberg/bqplot/" },
                ],
                // title: 'Voila vuetify',
            }
        }
    });

</script>
{% endraw -%}
